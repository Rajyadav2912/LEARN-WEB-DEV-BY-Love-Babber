<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01</title>
</head>

<body>
    <h2>Job Application</h2>

    <form>
        <label for="Name01">Name : </label>
        <input type="text" name="Name" id="Name01"></input>
        </br>
        </br>
        <label for="Emailid02">Email id : </label>
        <input type="text" name="Email id" id="Emailid02"></input>
        </br>
        </br>
        <label for="Phone03">Phone no. : </label>
        <input type="tel" name="Phone" id="Phone03"></input>
        </br>
        </br>
        <label for="Resume04">Resume : </label>
        <input type="file" name="Resume" id="Resume04"></input>
        </br>
        </br>
        <label for="Experience05">Experience (in year) : </label>
        <input type="number" name="Experience" id="Experience05" min="0" max="50"></input>
        </br>
        </br>
    </form>
    <fieldset>
        <legend>Skills</legend>

        <input type="checkbox" name="Html" id="Html06">
        <label for="Html06">HTML</label>

        <input type="checkbox" name="CSS" id="CSS07">
        <label for="CSS07">CSS</label>

        <input type="checkbox" name="Javascript" id="Javascript08">
        <label for="Javascript08">Javascript</label>

    </fieldset>
    </br>
    <label for="Highest Education01">Highest Education : </label>
    <select name="Highest Education" id="Highest Education01">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
    </select>
    </br>
    </br>
    <fieldset>

        <legend>Availability</legend>
        <label for="radio01">Full-Time</label>
        <input type="radio" name="radio" id="radio01">
        </br>
        <label for="radio02">Part-Time</label>
        <input type="radio" name="radio" id="radio02">
        </br>
    </fieldset>
    </br>
    <label for="textarea01">Additional Comment : </label>
    </br>
    </br>
    <textarea name="textarea" id="textarea01" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="Submit Application">
</body>

</html>
