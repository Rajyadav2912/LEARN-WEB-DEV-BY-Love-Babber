<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!--=======Container========================================Container=======================================Container==========================================================-->
    <div class="container">
        <h1>Password Generator</h1>

        <!--=======display-container========================================display-container=======================================display-container===============================-->
        <div class="display-container">
            <!-- Password Display -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <!-- Copy password button -->
            <button class="copybtn" data-copy>
                <!-- Copy password button -->
                <span class="tooltip" data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!--=======input-container-========================================input-container=======================================input-container=======================================-->
        <div class="input-container">
            <div class="length-container">
                <!-- pass word lenght -->
                <p>Password length</p>
                <p data-lenghtNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- CheckBox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes LowerCase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Number Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--=======generateButton-========================================generateButton=======================================generateButton=======================================-->
            <!-- genrate password-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
