<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password length</p>
                <p data-lenghtNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- CheckBox -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes LowerCase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="uppercase">Include Number Letters</label>
            </div>

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Streangth</p>
                <div data-indicator></div>
            </div>

            <!-- genrate password-->
            <button class="GenerateButton">Generate Password</button>
        </div>


    </div>
</body>

</html>
